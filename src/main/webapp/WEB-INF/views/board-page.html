<div data-ng-controller="GameBoardController">
	<form name="word-form" data-ng-init="loadCurrentBoard()">
		<div class="form-group text-center">
			<img class="img-rounded" width="304" height="236" data-ng-src="{{currentboard.image}}" style="border:2px darkred solid"/>
		</div>
		<div class="form-group text-center">
			<span data-ng-repeat="letter in currentboard.wordState.split('') track by $index">
      			<span class="text-info" style="font-size:50px">{{ letter }}</span>
    		</span>
   		</div>
    	<div class="form-group text-center">
			<div class="btn-toolbar btn-group-lg btn-group-justified">
				<button class="btn btn-success" value="A">A</button>
				<button class="btn btn-success" value="B">B</button>
				<button class="btn btn-success" value="C">C</button>
				<button class="btn btn-success" value="D">D</button>
				<button class="btn btn-success" value="E">E</button>
				<button class="btn btn-success" value="F">F</button>
				<button class="btn btn-success" value="G">G</button>
				<button class="btn btn-success" value="H">H</button>
				<button class="btn btn-success" value="I">I</button>
				<button class="btn btn-success" value="J">J</button>
				<button class="btn btn-success" value="K">K</button>
				<button class="btn btn-success" value="L">L</button>
				<button class="btn btn-success" value="M">M</button>
			</div>
			<div class="btn-toolbar btn-group-lg btn-group-justified">
				<button class="btn btn-success" value="N">N</button>
				<button class="btn btn-success" value="O">O</button>
				<button class="btn btn-success" value="P">P</button>
				<button class="btn btn-success" value="Q">Q</button>
				<button class="btn btn-success" value="R">R</button>
				<button class="btn btn-success" value="S">S</button>
				<button class="btn btn-success" value="T">T</button>
				<button class="btn btn-success" value="U">U</button>
				<button class="btn btn-success" value="V">V</button>
				<button class="btn btn-success" value="W">W</button>
				<button class="btn btn-success" value="X">X</button>
				<button class="btn btn-success" value="Y">Y</button>
				<button class="btn btn-success" value="Z">Z</button>
			</div>
		</div>
	</form>
</div>
